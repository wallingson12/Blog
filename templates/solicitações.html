{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Solicitações de Amizade</h2>

    {% if pendentes %}
        <ul class="list-group mt-3">
            {% for amizade in pendentes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="{{ url_for('static', filename='uploads/avatars/default_men_avatar.jpg') }}"
                             alt="avatar" class="rounded-circle me-3" width="50" height="50">
                        <strong>{{ amizade.solicitante.username }}</strong>
                    </div>
                    <form action="{{ url_for('friends.aceitar_amizade', amizade_id=amizade.id) }}" method="POST" class="mb-0">
                        <button type="submit" class="btn btn-success btn-sm">Aceitar</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info mt-3">Você não tem solicitações de amizade no momento.</div>
    {% endif %}
</div>
{% endblock %}
